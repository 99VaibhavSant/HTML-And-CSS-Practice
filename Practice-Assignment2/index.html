<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cantainer{
            height: 400px;
            width: 400px;
            border: 3px solid black;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 6px;
        }
        .abc {
    height: 100px;
    width: 100px;
    border: 4px solid black;
    font-size: 50px;
    text-align: center;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-basis: 100px;   
    transition: all 0.3s ease; 
}

.abc:hover {
    flex-basis: 150px;  
    background-color: lightpink; 
}
    </style>
</head>
<body>
    <div class="cantainer">
        <div class="abc">A</div>
        <div class="abc">B</div>
        <div class="abc">C</div>
        <div class="abc">D</div>
        <div class="abc">E</div>
        <div class="abc">F</div>
        <div class="abc">G</div>
        <div class="abc">H</div>
        <div class="abc">I</div>
    </div>
</body>
</html>
